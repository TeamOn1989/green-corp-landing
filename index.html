<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap">
  <title>Солнечные батареи GreenCorp</title>
</head>
<body>
  <header class="header flex">
    <img src="images/logo.svg" alt="logo" class="header__logo">
    <div class="header__controllers">
      <a href="#contacts" class="header__link">
        Контакты
      </a>
      <button class="btn">
        Заказать
      </button>
    </div>
  </header>

  <section class="about flex">
    <div class="about__info">
      <h1 class="about__heading">
        Солнечные панели GreenRobotic
      </h1>
      <p class="about__decription">
        Производите дешёвую экологически чистую электроэнергию из солнечного света
      </p>
      <button class="btn btn_about">
        Узнать подробнее
      </button>
    </div>
    <div class="about__images">
      <img class="about__sun-image" src="images/sun.png">
      <img class="about__image" src="images/solar-panel.png">
    </div>
  </section>

</body>
</html>
